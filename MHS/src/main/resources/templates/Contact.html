<!DOCTYPE html>

<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <title> Contact </title>
    <style>
        .redirect-link {
            padding: 15px 30px;
            font-size: 18px;
            color: #fff;
            background-color: rgb(40, 180, 180);
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .redirect-link:hover {
            background-color: rgb(52, 153, 153);
        }
    </style>
    <link rel="stylesheet" href="Contact.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
<div class="container">
    <a href="." class="redirect-link">Go to Home Page</a>
    <div class="content">
        <div class="left-side">
            <div class="address details">
                <i class="fas fa-map-marker-alt"></i>
                <div class="topic">Address</div>
                <div class="text-one">NSTI Kanpur</div>
                <div class="text-two">Near CTI Chauraha</div>
            </div>
            <div class="phone details">
                <i class="fas fa-phone-alt"></i>
                <div class="topic">Phone</div>
                <div class="text-one">+91 XXXXXXXXXX</div>
                <div class="text-two">+91 XXXXXXXXXX</div>
            </div>
            <div class="email details">
                <i class="fas fa-envelope"></i>
                <div class="topic">Email</div>
                <div class="text-one">XYZ@gmail.com</div>
                <div class="text-two">ABC@gmail.com</div>
            </div>
        </div>
        <div class="right-side">
            <div class="topic-text">Send us a message</div>
            <p>If you have any work from me or any types of quries related to serious health issue, you can send me message
                from here. It's my pleasure to help you.</p>
            <form action="#">
                <div class="input-box">
                    <input type="text" placeholder="Enter your name">
                </div>
                <div class="input-box">
                    <input type="text" placeholder="Enter your email">
                </div>
                <div class="input-box">
                    <input type="text" placeholder="Enter your phone">
                </div>
                <div class="input-box message-box">

                </div>
                <div class="button">
                    <input type="button" value="Send Now">
                </div>
            </form>
        </div>
    </div>
</div>
</body>

</html>
